<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }
        .image-item {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container" id="image-container">
        <!-- Images will be dynamically added here -->
    </div>

    <script>
        // Function to fetch CSV data
        function fetchCSV(url, callback) {
            fetch(url)
            .then(response => response.text())
            .then(data => {
                const parsedData = data.split('\n').map(row => row.split(','));
                callback(parsedData);
            })
            .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to create image elements
        function createImageElement(imgSrc) {
            const imgElement = document.createElement('img');
            imgElement.src = imgSrc;
            imgElement.classList.add('image-item');
            document.getElementById('image-container').appendChild(imgElement);
        }

        // Load CSV data and create image elements
        fetchCSV('pd_ids_train.csv', function(data) {
            // Skip header row
            data.slice(1).forEach(row => {
                const imgNumber = row[0];
                const imgSrc = `path_to_your_images/${imgNumber}.jpg`; // Adjust path
                createImageElement(imgSrc);
            });
        });
    </script>
</body>
</html>
